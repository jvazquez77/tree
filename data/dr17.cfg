#
# Tree configuration for dr17,
#
#
[DEFAULT]
FILESYSTEM = @FILESYSTEM@
name = dr17
current = False
base = dr16

[APOGEE]
APOGEE_FIRE_SIM = %(APOGEE_ROOT)s/apogee/vac/apogee-fire_sim
APOGEE_GC = %(APOGEE_ROOT)s/apogee/vac/apogee-gc
APOGEE_NC = %(APOGEE_ROOT)s/apogee/vac/apogee-nc
APOGEE_NET = %(APOGEE_ROOT)s/apogee/vac/apogee-net
APOGEE_PHOTVAR = %(APOGEE_ROOT)s/apogee/vac/apogee-photvar
APOGEE_SB2 = %(APOGEE_ROOT)s/apogee/vac/apogee-sb2
APOGEE_WD_BINARY = %(APOGEE_ROOT)s/apogee/vac/apogee-wd_binary

[MANGA]
MANGA_AGN = %(MANGA_ROOT)s/agn
MANGA_MANDALA = %(MANGA_ROOT)s/mandala
MANGA_SPECTRO_LENSING = %(MANGA_ROOT)s/spectro/lensing
MANGA_MORPHOLOGY = %(MANGA_ROOT)s/morphology

[PATHS]
mangagz3d = $MANGA_MORPHOLOGY/galaxyzoo3d/{ver}/gz3d_{file_name}.gz
mangagz3dstars = $MANGA_MORPHOLOGY/galaxyzoo3d/{ver}/gz3d_foreground_stars.fits
mangagz3dcenters = $MANGA_MORPHOLOGY/galaxyzoo3d/{ver}/gz3d_galaxy_centers.fits
mangagz3dmetadata = $MANGA_MORPHOLOGY/galaxyzoo3d/{ver}/gz3d_metadata.fits

